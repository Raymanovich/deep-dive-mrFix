    <div class="flex justify-between w-full h-1/3 p-4 z-10">
      <a href="./index.html">
        <span><img src="../icons/back_arrow.svg" alt="" class="w-8"></span></a>
      <a class="text-white" href="#">Edit Profile</a>
      <a href="#">
        <span><img src="../icons/notification_bell.svg" alt="" class="w-8"></span></a>
    </div>

    <div class=" flex items-center w-full h-1/3 p-4 z-10">
      <div class="relative right-2 top-4 rounded-full w-24 h-24 bg-gray-400
          border-solid border-4 border-white">
      </div>
      <a href="#" class="text-gray-100 font-bold">John Doe</a>
    </div>
  </header>

  <main class="flex flex-col justify-between items-start my-4 mb-8">
    <h6 class="font-bold m-8">Personal Information</h6>

    <form class="flex flex-col justify-between items-center flex-wrap w-full px-8 pb-8 bg-white rounded-md">
      <label for="phone" class="font-bold">Phone number</label>
      <input type="tel" name="phone" value="" id="phone" class="rounded-md border-solid border-2">
      <label for="email" class="font-bold">Email</label>
      <input type="text" name="email" value="" id="email" class="rounded-md border-solid border-2">
      <label for="phone_input" class="font-bold">First name</label>
      <input type="text" name="first_name" value="" id="first_name" class="rounded-md border-solid border-2">
      <label for="surname" class="font-bold">Surname</label>
      <input type="text" name="surname" value="" id="phone_input" class="rounded-md border-solid border-2">
    </form>

    <h6 class="font-bold m-8">Preferences</h6>

    <section class="flex flex-col justify-evenly items-evenly bg-white w-full">

      <div class="flex justify-evenly items-center p-3 w-full">
        <div class="flex items-center">
          <img src="../icons/language.svg" alt="" class="w-8  fill-white">
          <h3 class="px-2">Language</h3>
        </div>
        <img src="../icons/higher_then_symbol.svg" alt="" class="w-8 fill-white">
      </div>

      <div class="flex justify-evenly p-3 w-full">
        <div class="flex items-center">
          <img src="../icons/darkmode.svg" alt="" class="w-8 fill-white">
          <h3 class="px-2">Darkmode</h3>
        </div>
        <img src="../icons/higher_then_symbol.svg" alt="" class="w-8 fill-white">
      </div>

    </section>
  </main>

  <iframe src="../components/navbar.html" seamless="" class="h-16 border-none w-full absolute botom-0"></iframe>

</html>
